<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego Impostor</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div id="login">
    <input type="text" id="playerName" placeholder="Ingrese su nombre" />
    <button id="joinBtn">Unirse</button>
  </div>

  <div id="lobby" style="display:none">
    <h2>Jugadores conectados:</h2>
    <ul id="playersList"></ul>
    <button id="startBtn" disabled>Iniciar ronda</button>
    <button id="restartBtn" class="red">Terminar juego y reiniciar</button>
  </div>

  <div id="game" style="display:none">
    <h2 id="gameStatus"></h2>
    <p id="roleDisplay"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="jugadores.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
