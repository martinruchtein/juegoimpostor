<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Impostor Game - Firebase</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Impostor Game</h1>
  <div id="joinDiv">
    <label>Tu nombre:</label><br />
    <input id="playerName" placeholder="Escribí tu nombre" autocomplete="off" />
    <button id="joinBtn">Unirse a la partida</button>
  </div>

  <div id="lobby" style="display:none;">
    <h2>Jugadores en la sala (máx 100):</h2>
    <ul id="playersList"></ul>
    <button id="startBtn" disabled>Iniciar juego (Solo líder)</button>
  </div>

  <div id="game" style="display:none;">
    <h2>Juego iniciado</h2>
    <p id="gameStatus"></p>
    <button id="finishRoundBtn" style="display:none;">Terminar ronda</button>
    <p id="scoreBoard"></p>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
